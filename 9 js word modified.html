<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">

        var s="Ajaykrishnan";

        document.write("<br>indexOf = "+s.indexOf("a"));
        document.write("<br>lastIndexOf = "+s.lastIndexOf("a"));
        document.write("<br>charAt = "+s.charAt("4"));
        document.write("<br>substring = "+s.substring("4"));
        document.write("<br>lenght = "+s.length);
        document.write("<br>to upper case = "+s.toUpperCase());
        document.write("<br>toLowerCase = "+s.toLowerCase());
        document.write("<br>startsWith = "+s.startsWith("Aj"));
        document.write("<br>endsWith = "+s.endsWith("nn"));
        document.write("<br>replace = "+s.replace("a","o"));
        document.write("<br>replaceAll = "+s.replaceAll("a","o"));
         document.write("<br>type text to check both are equal = "+(s==("Ajaykrishnan")));
        document.write("<br>not a number = "+isNaN(s));

    </script>

</head>
